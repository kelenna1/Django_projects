{% extends 'main/base.html' %}
{% block title %}
Create New list
{% endblock %}

{% block content %}
<h2>Create page</h2>
<form method="post" action="/create" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit", name="save" class="btn btn-success">Create New</button>
        </div>
        {{form.name}}
    </div>
</form>
{% endblock %}
